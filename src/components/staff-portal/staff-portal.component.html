<div class="max-w-md mx-auto">
  <div class="bg-base-100 rounded-xl shadow-md p-6 space-y-6">
    <h2 class="text-xl font-bold text-content text-center">Welcome, David!</h2>
    
    <!-- Upcoming Shifts -->
    <div>
      <h3 class="font-semibold text-content mb-3">Your Next Shift</h3>
      <div class="bg-primary/10 border border-primary/20 p-4 rounded-lg">
        <div class="flex justify-between items-center">
          <div>
            <p class="font-bold text-lg text-primary">Eleanor Vance</p>
            <p class="text-sm text-content-secondary">Community Access Shift</p>
          </div>
          <div class="text-right">
            <p class="font-semibold">Today</p>
            <p class="text-sm">2:00 PM - 5:00 PM</p>
          </div>
        </div>
        <div class="flex items-center gap-2 mt-3 text-sm text-content-secondary">
          <i data-lucide="map-pin" class="w-4 h-4"></i>
          <span>123 Harmony Lane, Tranquility</span>
        </div>
      </div>
    </div>
    
    <!-- Check In/Out -->
    <div class="text-center">
       <div class="flex items-center justify-center gap-2 text-sm text-content-secondary mb-2">
           <i data-lucide="map-pin" class="w-4 h-4 text-green-500"></i>
           <span>GPS Location Verified</span>
       </div>
      <button class="w-full bg-green-500 text-white py-3 rounded-lg font-bold text-lg hover:bg-green-600 flex items-center justify-center gap-3">
        <i data-lucide="log-in" class="w-6 h-6"></i>
        Check In
      </button>
    </div>
    
    <!-- Incident Shortcut -->
     <div>
      <h3 class="font-semibold text-content mb-3">Actions</h3>
        <button class="w-full bg-red-50 text-red-700 p-4 rounded-lg flex items-center gap-3 text-left font-semibold hover:bg-red-100">
            <i data-lucide="siren" class="w-6 h-6"></i>
            <span>Report an Incident</span>
        </button>
     </div>


    <!-- Training Alerts -->
    <div>
      <h3 class="font-semibold text-content mb-3">Training & Compliance</h3>
      <div class="bg-amber-100 text-amber-800 p-4 rounded-lg flex items-start gap-3">
        <i data-lucide="alert-triangle" class="w-5 h-5 mt-0.5 shrink-0"></i>
        <div>
          <p class="font-semibold">First Aid Certificate</p>
          <p class="text-sm">Your certificate expires in <strong>14 days</strong>. Please upload a new version.</p>
        </div>
      </div>
    </div>

  </div>
</div>
