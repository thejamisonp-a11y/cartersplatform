<div class="bg-base-100 rounded-xl shadow-md overflow-hidden">
  <div class="p-6 border-b">
    <div class="flex flex-col sm:flex-row justify-between items-start gap-4">
        <div>
            <h2 class="text-xl font-bold text-content">Compliance Centre</h2>
            <p class="text-content-secondary mt-1">Track and manage all staff and participant compliance documents.</p>
        </div>
        <button class="bg-mint text-white px-4 py-2 rounded-lg font-semibold text-sm hover:bg-mint/90 flex items-center gap-2 whitespace-nowrap transition-all hover:shadow-lg hover:shadow-mint/30">
            <i data-lucide="sparkles" class="w-4 h-4"></i> AI Audit Helper
        </button>
    </div>
     <div class="mt-6">
      <label class="block text-sm font-medium text-content">Upload New Document</label>
      <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
        <div class="space-y-1 text-center">
          <i data-lucide="upload-cloud" class="mx-auto h-12 w-12 text-gray-400"></i>
          <p class="text-sm text-gray-600">Drag & drop files here or <button type="button" class="font-medium text-primary hover:underline">browse</button></p>
        </div>
      </div>
    </div>
  </div>
  <div class="overflow-x-auto">
    <table class="w-full text-sm text-left text-content-secondary">
      <thead class="text-xs text-content-secondary uppercase bg-base-200">
        <tr>
          <th scope="col" class="px-6 py-3">Document</th>
          <th scope="col" class="px-6 py-3">Owner</th>
          <th scope="col" class="px-6 py-3">Expiry Date</th>
          <th scope="col" class="px-6 py-3">Status</th>
          <th scope="col" class="px-6 py-3"><span class="sr-only">Actions</span></th>
        </tr>
      </thead>
      <tbody>
        @for (doc of documents; track doc.name) {
          <tr class="bg-base-100 border-b hover:bg-base-200/50">
            <th scope="row" class="px-6 py-4 font-medium text-content whitespace-nowrap">{{ doc.name }}</th>
            <td class="px-6 py-4">{{ doc.owner }}</td>
            <td class="px-6 py-4">{{ doc.expiry }}</td>
            <td class="px-6 py-4">
              <span class="px-2 py-1 text-xs font-medium rounded-full" [class]="getStatusClass(doc.status)">
                {{ doc.status }}
              </span>
            </td>
            <td class="px-6 py-4 text-right">
              <a href="#" class="font-medium text-primary hover:underline">View</a>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
